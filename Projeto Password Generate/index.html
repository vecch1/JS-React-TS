<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="form">
            <h1>Crie Sua conta</h1>
            <p>Registre-se para utilizar nossos sistemas </p>
            <h3>Nome</h3>
            <input type="text" placeholder="Digite seu nome" class="input-form">
            <h3>Email</h3>
            <input type="text" placeholder="Digite seu Email" class="input-form">
            <h3>Senha</h3>
            <input type="text" placeholder="Digite sua senha" class="input-form"> 
            <p>Quer ajuda para gerar uma senha? <span>Clique Aqui</span></p>      
            <div id="generate-password">
                <p>sua nova senha:</p>
            </div>
            <h3>Confirmação de senha</h3>
            <input type="text" placeholder="Confirme sua senha" class="input-form"> 
            <input type="submit" value="Cadastrar">       
        </div>
    </div>
</body>
</html>
